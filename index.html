<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>calculator</title>
  </head>
  <body>
  <div class="calculator">
    <div class="screen">
      <div class='displayTop' id="displayTop"></div>
      <div class='displayBottom' id="displayBottom"></div>
      </div>
      <button type="button" class="clear" id="clear">clear</button>
      <div class="r1">
          <button type="button" class="btn">7</button>
          <button type="button" class="btn">8</button>
          <button type="button" class="btn">9</button>
          <button type="button" class='operator' id="divide">/</button>
      </div>
      <div class="r2">
        <button type="button" class="btn">4</button>
        <button type="button" class="btn">5</button>
        <button type="button" class="btn">6</button>
        <button type="button" class='operator' id="multiply">*</button>
      </div>
      <div class="r3">
        <button type="button" class="btn">1</button>
        <button type="button" class="btn">2</button>
        <button type="button" class="btn">3</button>
        <button type="button" class='operator' id="subtract">-</button>
      </div>
      <div class="r4">
        <button type="button" class="btn">0</button>
        <button type="button" id='equals'>=</button>
        <button type="button" class='operator' id="add">+</button>
      </div>
  </div>
<script src="index.js" charset="utf-8"></script>
  </body>
</html>
